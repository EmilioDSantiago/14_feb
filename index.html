<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invite</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-color: #ff4d6d;
            --bg-color: #ffe5ec;
            --text-color: #590d22;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; /* Evita scrollbars cuando el botón se mueva */
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-color);
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: 600;
        }

        #btnYes {
            background-color: var(--primary-color);
            color: white;
        }

        #btnYes:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #btnNo {
            background-color: #e0e0e0;
            color: #333;
            /* Importante para que se pueda mover libremente */
            position: relative; 
        }

        /* Mensaje oculto inicialmente */
        #response-msg {
            display: none;
            margin-top: 2rem;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.3rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>San Valentín</h1>
        <p>¿Te gustaría salir conmigo este 14 de Febrero?</p>
        
        <div class="btn-group" id="actions">
            <button id="btnYes">Claro que sí ❤️</button>
            <button id="btnNo">No, gracias</button>
        </div>

        <div id="response-msg">
            </div>
    </div>

    <script>
        const btnYes = document.getElementById('btnYes');
        const btnNo = document.getElementById('btnNo');
        const actionsDiv = document.getElementById('actions');
        const responseMsg = document.getElementById('response-msg');

        // Lógica para el botón "Sí"
        btnYes.addEventListener('click', () => {
            // 1. Lanzar confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff8fa3', '#fff0f3']
            });

            // 2. Ocultar botones y mostrar mensaje
            actionsDiv.style.display = 'none';
            responseMsg.style.display = 'block';
            responseMsg.innerHTML = "¡Sabía que dirías que sí! ❤️<br>Paso por ti para nuestra cita a las 3:30 PM.";
        });

        // Lógica para el botón "No" (Efecto Runaway)
        btnNo.addEventListener('mouseover', () => {
            // Obtenemos las dimensiones de la ventana y del botón
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = btnNo.offsetWidth;
            const btnHeight = btnNo.offsetHeight;

            // Calculamos una posición aleatoria
            // Restamos el tamaño del botón para que no se salga de la pantalla
            const randomX = Math.random() * (windowWidth - btnWidth);
            const randomY = Math.random() * (windowHeight - btnHeight);

            // Aplicamos la nueva posición
            btnNo.style.position = 'fixed'; // Usamos fixed para que se mueva respecto a la pantalla completa
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
