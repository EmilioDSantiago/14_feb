<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invite</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-color: #ff4d6d;
            --bg-color: #ffe5ec;
            --text-color: #590d22;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-color);
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: 600;
        }

        #btnYes {
            background-color: var(--primary-color);
            color: white;
        }

        #btnYes:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        /* Hidden initially, shown after acceptance */
        #response-msg {
            display: none;
            margin-top: 1.5rem;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>San Valentín</h1>
        <p>¿Te gustaría salir conmigo este 14 de Febrero?</p>
        
        <div class="btn-group" id="actions">
            <button id="btnYes">Claro que sí ❤️</button>
        </div>

        <div id="response-msg">
            ¡Sabía que dirías que sí! Nos vemos a las 8:00 PM.
        </div>
    </div>

    <script>
        const btnYes = document.getElementById('btnYes');
        const actionsDiv = document.getElementById('actions');
        const responseMsg = document.getElementById('response-msg');

        btnYes.addEventListener('click', () => {
            // Trigger confetti effect
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff8fa3', '#fff0f3']
            });

            // Update UI state
            actionsDiv.style.display = 'none';
            responseMsg.style.display = 'block';

            // Optional: Send a webhook or log event here if backend existed
        });
    </script>
</body>
</html>
